trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true

- script: npm install cypress --save-dev 
  displayName: 'Install Cypress'


- script:  ls
  displayName: 'ls'

- script:  /home/vsts/work/node_modules/.bin/cypress run --env username=bmb@umbraco.dk,password=1234567890, CYPRESS_baseUrl=https://www.berg.dev/umbraco
  displayName: 'Run Cypress'


