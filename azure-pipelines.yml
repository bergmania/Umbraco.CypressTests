trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true

- script: npm install cypress --save-dev 
  displayName: 'Install Cypress'


- script:  ls
  displayName: 'ls'

- script:  /home/vsts/work/node_modules/cypress/.bin/cypress run 
  displayName: 'Run Cypress'


