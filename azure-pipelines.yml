trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true

- script: npm install cypress --save-dev 
  displayName: 'Install Cypress'

- script: curl https://cypress.s1.umbraco.io/ > cypress.json
  displayName: 'Override the cypress.json configuation file'


- script: less cypress.json
  displayName: 'Read the cypress.json configuation file'


- script:  /home/vsts/work/node_modules/.bin/cypress run --reporter junit --reporter-options "mochaFile=results/test-output-[hash].xml,toConsole=true"
  displayName: 'Run Cypress'
- task: PublishTestResults@2
  continueOnError: true
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'

- task: PublishBuildArtifacts@1
  displayName: 'Copy video artifacts'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/cypress/videos'
    ArtifactName: 'videos'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  displayName: 'Copy screenshot artifacts'
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/cypress/screenshots'
    ArtifactName: 'screenshots'
    publishLocation: 'Container'
    
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'results/test-output-*.xml'


