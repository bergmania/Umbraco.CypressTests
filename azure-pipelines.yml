trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true

- script: npm install cypress --save-dev 
  displayName: 'Install Cypress'

- script: curl https://cypress.s1.umbraco.io/ > cypress.json
  displayName: 'Override the cypress.json configuation file'


- script: less cypress.json
  displayName: 'Read the cypress.json configuation file'


- script:  /home/vsts/work/node_modules/.bin/cypress run --reporter junit --reporter-options "mochaFile=results/test-output.xml,toConsole=true"
  displayName: 'Run Cypress'
  continueOnError: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/cypress/videos'
    ArtifactName: 'videos'
    publishLocation: 'Container'
    
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'results/test-output.xml'
