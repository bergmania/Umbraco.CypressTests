trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true

- script: npm install cypress --save-dev 
  displayName: 'Install Cypress'

- script: curl https://cypress.s1.umbraco.io/ > cypress.json
  displayName: 'Override the cypress.json configuation file'


- script: less cypress.json
  displayName: 'Read the cypress.json configuation file'


- script:  /home/vsts/work/node_modules/.bin/cypress run --reporter junit --reporter-options "mochaFile=results/test-output-[hash].xml,toConsole=true" --config videoUploadOnPasses=false
  displayName: 'Run Cypress'
  continueOnError: true
  
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/cypress/videos'
    artifact: 'Videos'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/cypress/screenshots'
    artifact: 'Screenshots'

    
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'results/test-output-*.xml'
    failTaskOnFailedTests: true
    publishRunAttachments: true
    
